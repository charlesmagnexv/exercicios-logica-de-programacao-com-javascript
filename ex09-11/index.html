        11) Programa una función que calcule el factorial de un número (El factorial de un entero positivo n, se define como el

        */
       //9
       console.log("******9******")
       const numeroAleatorio = () => {

       }
       numeroAleatorio()

       let numero2 = [],i=0;
       const capicua = (numero=0) => {
           if(typeof numero !== "number") return console.error("Você não colocou um número")
           else if(!numero) return console.warn("Você não colocou um número")
           else if(numero < 0) numero = Math.abs(numero)
           numero = numero.toString()//transformei número em string
           let reves = numero.split('').reverse().join('')
           if(reves === numero) return console.log(true)//o método join transforma os arrays em strings para fins de comparação
           else return console.log(false)//e retorna true ou false
       }
       capicua(4004)

       let resultado = 1
       const fatorial = (numero3) => {
           if(numero3 === undefined) return console.warn("Por favor, digite um número :)")
           else if(typeof numero3 !== "number") return console.error("O que você colocou não é um número")
           else if(numero3 < 0) return console.error("Coloque um número positivo")
           else if(numero3 === 0) return console.log(1)
           for(let c = 1; c <= numero3; c++){
               resultado *= c;
           }
           return console.log(resultado)
        }

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
</head>
<body>
    <script>
        /*
        21) Programa una función que dado un array numérico devuelve otro array con los números elevados al cuadrado, pe. mi_funcion([1, 4, 5]) 
        devolverá [1, 16, 25].
        22) Programa una función que dado un array devuelva el número mas alto y el más bajo de dicho array, pe. miFuncion([1, 4, 5, 99, -60]) 
        devolverá [99, -60].
        23) Programa una función que dado un array de números devuelva un objeto con 2 arreglos en el primero almacena los números pares y en el 
        segundo los impares, pe. miFuncion([1,2,3,4,5,6,7,8,9,0]) devolverá {pares: [2,4,6,8,0], impares: [1,3,5,7,9]}.
        */
        //21
        console.log("********21*********");
        const elevadoAoQuadrado = function(vetor = undefined){
            if(vetor === undefined) return console.warn("Você não inseriu um vetor");//sempre importante testar primeiro se o campo está preenchido
            if(!(vetor instanceof Array)) return console.error("O dado inserido é inválido");
            if(vetor.length === 0) return console.warn("O vetor está vazio");
            for(let elemento of vetor){
                if(typeof elemento !== "number"){
                    return console.error("O vetor contém um valor não numérico");
                }
            }
            const novoVetor = vetor.map(el => el*el)/*criei um novo vetor. O "el" é o argumento da função. O "el" pega cada
            elemento do vetor "vetor" e passa como argumento para a função que está dentro do 
            "map". Esta função, que também é passada como parâmetro,
            usará o "el" para fazer o cálculo (a saber: el*el). Depois, o return da função será guardado num novo 
            vetor, que aqui se chama "novoVetor" */ 
            return console.log(novoVetor);
            
        }
        elevadoAoQuadrado(2)
        elevadoAoQuadrado(["marco","marco"])
        elevadoAoQuadrado([])
        elevadoAoQuadrado()
        elevadoAoQuadrado([1,2,3])
        elevadoAoQuadrado([4,5,6])
        //22
        console.log("********22*********");
        const maior = (vetor2=undefined) => {
            if(vetor2 === undefined) return console.warn("O vetor está vazio");
            if(!(vetor2 instanceof Array)) return console.error("Entrada invalida!");
            if(vetor2.length === 0) return console.warn("O vetor está vazio");
            for(let elemento2 of vetor2){
                if(typeof elemento2 !== "number"){
                    console.error("O vetor contém valores não numéricos");
                }
            }
            return console.log(`O maior numero é ${Math.max(...vetor2)} e o menor numero é ${Math.min(...vetor2)}`);/*uso o "..." para analisar
            número por número do vetor*/
        }
        maior([1, 4, 5, 55, 77, -68])
        maior()
        maior("erro")
        //23
        console.log("********23*********");
        const paresEImpares = (vetor3 = undefined) => {
            if(vetor3 === undefined) return console.warn("O campo está vazio");
            if(vetor3.length === 0) return console.warn("O vetor está vazio");
            if(!(vetor3 instanceof Array)) return console.error("O campo foi preenchido com um valor invalido");
            for(let elemento3 of vetor3){
                if(typeof elemento3 !== "number"){
                    return console.error("O vetor contém valores não numéricos");
                }
            }
            return console.log({
                pares: vetor3.filter(elemen => elemen%2 === 0),/*elemen é o argumento da função que irá executar o código "elemen%2...etc.".Este
                argumento irá receberr o valor de cada um dos itens do vetor, irá testá-los de acordo com a condição que está escita no corpo da função.
                Se for verdadeiro que o valor de tal posição do vetor é par, este valor será guardado em "pares"; o mesmo ocorre abaixo*/
                impares: vetor3.filter(elemen => elemen%2 !== 0)
            });
        }
        paresEImpares([0,1,2,3,4])
        paresEImpares()
        paresEImpares("errookkk")
        paresEImpares([])
    </script>
</body>
</html>
